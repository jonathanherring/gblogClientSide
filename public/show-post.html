<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>{{title}}</title>
  </head>
  <body>
    <section class="blogpost">

    </section>
<section class="comment">

</section>
  </body>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="api.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js">
  </script>
  <!-- Handlebar Scripts -->
  <script id="showpost-template" type="text/x-handlebars-template">
  <div class="entry">

    <h3>{{title}}</h3>
    <p>{{author}}</p>
    <p>{{creation_time}}</p>
    <div class="body">
      {{body}}

    </div>
    <a id ="button" data-id="{{id}}" class="waves-effect waves-light btn" href="/show-edit-post.html?id={{id}}"> Edit Post </a>

    <a id ="d-button" data-id="{{id}}" class="waves-effect waves-light btn" href="index.html"> Delete Post </a>



  </div>
</script>

<script id="show-comments-template" type="text/x-handlebars-template">
<div class="entry">
{{#each comment}}
  <h5>{{author_name}}</h5>
  <p>{{body}}</p>
  <p>{{creation_time}}</p>

  <a id ="button" data-id="{{id}}" class="waves-effect waves-light btn" href="/edit-comment.html?id={{id}}"> Edit Comment </a>

  <a id ="button" data-id="{{id}}" class="waves-effect waves-light btn" > Edit Comment </a>

{{/each}}
</div>
</script>
<script src="show-post.js" charset="utf-8"></script>
</html>
